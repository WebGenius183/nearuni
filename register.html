<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/883ba9c28f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<title>Register - NearUni</title>
</head>
	<body class="w-full h-screen flex justify-center items-center bg-zinc-100">
	  <div class="w-full max-w-md mx-4 rounded-2xl p-7 space-y-5 bg-white shadow-lg">

	    <div class="logo">
	      <p class="text-2xl font-bold text-amber-700">NearUni</p>
	    </div>

	    <form class="space-y-4">
	      <div>
	        <label class="text-sm font-medium">Full Name</label>
	        <input type="text" placeholder="nearuni@gmail.com"
	          class="w-full border-b-2 p-1 border-zinc-500 focus:outline-none">
	      </div>
	      <div>
	        <label class="text-sm font-medium">Email</label>
	        <input type="email" placeholder="nearuni@gmail.com"
	          class="w-full border-b-2 p-1 border-zinc-500 focus:outline-none">
	      </div>

	      <div>
	        <label class="text-sm font-medium">Password</label>
	        <input type="password" placeholder="Enter password"
	          class="w-full border-b-2 p-1 border-zinc-500 focus:outline-none">
	      </div>

	      <div>
	        <label class="text-sm font-medium">Confirm Password</label>
	        <input type="password" placeholder="Enter password"
	          class="w-full border-b-2 p-1 border-zinc-500 focus:outline-none">
	      </div>

	      <button
	        class="w-full p-2 bg-amber-700 rounded text-white font-bold hover:scale-105 transition">
	        Register
	      </button>
	    </form>

	    <p class="text-center">Already have an account? <a href="login.html" class="text-amber-700 cursor-pointer">Login</a></p>
	  </div>
	</body>

	</div>
	
</html>
